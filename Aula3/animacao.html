<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <canvas id="meuCanvas" width="500" height="500" style="border:1px solid black;"></canvas>
        <script>
            var canvas = document.getElementById('meuCanvas');
            var context = canvas.getContext('2d');
            
            var x = 20;
            var y = 100;
            var raio = 10;

            //Momento inicial
            var anterior = new Date().getTime();
            
            //Iniciando animação
            requestAnimationFrame(mexerBola);
            
            //função de animação
            function mexerBola(){
                var agora = new Date().getTime();
            

                var decorrido = agora-anterior;
                context.clearRect(0, 0, canvas.width, canvas.height);

                //bola
                context.fillStyle = 'green';
                context.strokeStyle='black';
                context.lineWidth=1;
                context.beginPath();
                context.arc(x,y,raio,0,2*Math.PI);
                context.fill();
                context.stroke();

                var velocidade = 1;
                x+=velocidade+decorrido/1000;
                anterior = agora;
                //chamar o proximo ciclo
                requestAnimationFrame(mexerBola);
            }


        </script>
</body>
</html>
