<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="300" height="300" ></canvas>
        <script>
            var canvas = document.getElementById('meuCanvas');
            var context = canvas.getContext('2d');
            
            //pequeno quadrado verde
            context.fillStyle = 'green';
            context.fillRect(50,50,25,25);

            //salvando a configuração e subimos na pilha
            context.save();

            //agora um quadrado rox
            context.fillStyle = 'purple';
            context.fillRect(100,50,25,25);

            //voltando para o nivel anterior a pilha
            context.restore();

            //volta para o verde
            context.fillRect(150,50,25,25)

        </script>
</body>
</html>
