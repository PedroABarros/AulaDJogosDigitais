<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="meuCanvas" width="300" height="300" ></canvas>
        <script>
            var canvas = document.getElementById('meuCanvas');
            var context = canvas.getContext('2d');

            context.beginPath();
            context.moveTo(75, 250);
            context.lineTo(150, 50);
            context.lineTo(225, 250);
            context.lineTo(50, 120);
            context.lineTo(250, 120);
            context.lineTo(75, 250);
            context.lineWidth = 2;
            context.strokeStyle = 'blue';
            context.stroke();

            context.beginPath();
            context.moveTo(150, 50);   // topo
            context.lineTo(250, 100);  // topo-direita
            context.lineTo(250, 200);  // base-direita
            context.lineTo(150, 250);  // base
            context.lineTo(50, 200);   // base-esquerda
            context.lineTo(50, 100);   // topo-esquerda
            context.lineTo(150, 50);   // fecha o hex√°gono
            context.lineWidth = 2;
            context.strokeStyle = 'red';
            context.stroke();


            
        </script>
</body>
</html>
