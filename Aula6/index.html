<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic</title>
    <script src="spritesheet.js"></script>
</head>
<body>
    <canvas id="canvas_teclado_3" width="500" height="500" style="background-color: aqua;"></canvas>
    <script>
        var canvas = document.getElementById("canvas_teclado_3");
        var ctx = canvas.getContext("2d");
        var imgSonic = new Image();
        imgSonic.src = '/Auala6/img/spritesheet.png';

        // Passar ctx, imagem, linhas, colunas
        var sheet = new Spritesheet(ctx, imgSonic, 3, 8);
        // Duração de cada frame em milissegundos
        sheet.intervalo = 60;
        // Correndo para a direita (linha 1)
        sheet.linha = 2;

        // Iniciar a animação
        imgSonic.onload = function() {
            requestAnimationFrame(gameLoop);
        };

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Avançar na animação
            sheet.proximoQuadro();
            // Desenhar o frame atual
            sheet.desenhar(100, 100);
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
